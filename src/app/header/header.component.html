<div class="modal fade" id="addTrack" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Add Track</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="md-form input-group no-margin">
          <input type="text" class="form-control" placeholder="Track Title" [formControl]="titleCtrl">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default btn-lg" [disabled]="!titleCtrl.valid" (click)="addTrack(titleCtrl.value)">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editTrack" tabindex="-1" role="dialog" aria-labelledby="editTrackLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="editTrackLabel">Add Track</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="tracks">
        <div class="table">
          <table class="table table-responsive">
            <thead>
              <th>#</th>
              <th>Track</th>
              <th>Action</th>
            </thead>
            <tbody class="board" cdkDropList [cdkDropListData]="tracks" (cdkDropListDropped)="onTrackDrop($event)" cdkDropListOrientation="vertical">
              <tr  class="card-list mat-elevation-z1" *ngFor="let track of tracks; let i = index;" ng-repeat="-createdAt" (cdkDropListDropped)="onTalkDrop($event)" cdkDrag>
                <td>{{i+1}}</td>
                <td class="track_title"><input id="titleTrack{{i+1}}" type="text" class="form-control" placeholder="Track Title" [(ngModel)]="track.title" readonly></td>
                <td>
                  <a class="btn btn-link" [hidden]="!checkIfReadonly(i+1)" (click)="editTrackTitle(i+1)"><i class="fas fa-pen-alt text-Blue"></i></a>
                  <a class="btn btn-link" [hidden]="checkIfReadonly(i+1)" (click)="saveTrackTitle(i+1, track)"><i class="fas fa-save text-Green"></i></a>
                  <a class="btn btn-link" (click)="deleteTrack(track._id)"><i class="fas fa-trash text-Red"></i></a>
                </td>
              </tr>
              <!-- <div class="board" cdkDropList [cdkDropListData]="tracks" (cdkDropListDropped)="onTrackDrop($event)" cdkDropListOrientation="horizontal">
                <div class="card-list mat-elevation-z1" *ngFor="let track of tracks" ng-repeat="-createdAt" (cdkDropListDropped)="onTalkDrop($event)" cdkDrag [ngStyle]='{"width": "calc(100%/"+(tracks.length)+" - 12px)"}'>
                  <div class="card">
                    <div class="card-header" style="padding: 5px 10px;">
                      <span class="track_title">{{track.title}}</span>
                      <span class="card_count_lbl">{{track.tasks.length}}</span>
                    </div>    
                  </div>
                </div>
              </div> -->
            </tbody>
          </table>
        </div>
        <!-- <div class="md-form input-group no-margin">
          <input type="text" class="form-control" placeholder="Track Title" [formControl]="titleCtrl">
        </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default btn-lg" [disabled]="!titleCtrl.valid" (click)="addTrack(titleCtrl.value)">Save changes</button>
      </div>
    </div>
  </div>
</div>
